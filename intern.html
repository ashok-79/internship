<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="intern.css">
    <link rel="icon" href="faculty1.png" type="image/x-icon">
    <title>Product Customer Feedback Form</title>
</head>
<body>

    <div class="feedback-form-container">
        <h1>Product Customer Feedback Form</h1>
        <p>Thank you for using our product! We appreciate your feedback.</p>

        <div class="recommendation">
            <p>Would you recommend our product to friends and colleagues?</p>
            <label>
                <input type="radio" name="recommendation" value="yes"> Yes
            </label>
            <label>
                <input type="radio" name="recommendation" value="no"> No
            </label>
        </div>

        <div class="suggestions">
            <p>Any suggestions for improvement?</p>
            <textarea id="suggestionBox" rows="4" cols="50"></textarea>
        </div>

        <div class="rating">
            <p>Rate your satisfaction with the product (1-5):</p>
            <input type="number" id="productRating" name="productRating" min="1" max="5">
        </div>

        <button onclick="submitFeedback()">Submit</button>
    </div>

    <script src="intern.js"></script>
</body>
</html>
